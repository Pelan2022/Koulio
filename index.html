    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .logo {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .message {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">KOULIO</div>
        <div class="spinner"></div>
        <div class="message">Přesměrovávám na přihlašovací stránku...</div>
        <a href="login.html" class="manual-link">Pokračovat ručně</a>
    </div>

    <script src="./src/js/api-client.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (apiClient.isLoggedIn()) {
                // User is already logged in, redirect to main app
                window.location.href = 'koulio_complete_app.html';
            } else {
                // User is not logged in, redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
