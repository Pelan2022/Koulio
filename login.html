    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .signup-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .signup-link p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #c3e6cb;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: #6c757d;
        }

        /* Checkbox styly */
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9em;
            color: #2c3e50;
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            height: 18px;
            width: 18px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover .checkmark {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .checkbox-container input[type="checkbox"]:checked + .checkmark {
            background-color: #667eea;
            border-color: #667eea;
        }

        .checkbox-container input[type="checkbox"]:checked + .checkmark:after {
            content: "";
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                max-width: none;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }

    </style>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Unroll</h1>
            <p>Přihlášení do aplikace</p>
        </div>
        
        <div class="login-form">

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Zadejte váš email" required>
                </div>

                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" placeholder="Zadejte vaše heslo" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Zapamatovat si mě
                    </label>
                </div>

                <button type="submit" class="login-button">Přihlásit se</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Zapomněli jste heslo?</a>
            </div>

            <div class="signup-link">
                <p>Nemáte účet? <a href="#" onclick="showSignup()">Zaregistrujte se</a></p>
            </div>
        </div>
    </div>

    <script src="./src/js/api-client.js"></script>
    <script>

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function setLoading(loading) {
            const form = document.getElementById('loginForm');
            const button = form.querySelector('.login-button');
            
            if (loading) {
                form.classList.add('loading');
                button.textContent = 'Přihlašuji...';
            } else {
                form.classList.remove('loading');
                button.textContent = 'Přihlásit se';
            }
        }

        async function login(email, password, rememberMe = false) {
            setLoading(true);
            
            try {
                const response = await apiClient.login(email, password, rememberMe);
                
                if (response && response.success) {
                    showSuccess('Přihlášení úspěšné! Přesměrovávám...');
                    
                    // Přesměrování na hlavní aplikaci
                    setTimeout(() => {
                        window.location.href = 'unroll_complete_app.html';
                    }, 1500);
                } else {
                    showError(response?.data?.message || 'Neplatné přihlašovací údaje. Zkuste to prosím znovu.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Chyba při přihlašování. Zkuste to prosím znovu.');
            } finally {
                setLoading(false);
            }
        }

        function forgotPassword() {
            alert('Pro obnovení hesla kontaktujte administrátora na email: admin@unroll.cz');
        }

        function showSignup() {
            window.location.href = 'register.html';
        }

        // Event listener pro formulář
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!email || !password) {
                showError('Prosím vyplňte všechna pole.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Prosím zadejte platný email.');
                return;
            }
            
            login(email, password, rememberMe);
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auto-fill functionality pro "zapamatovat si mě"
        document.addEventListener('DOMContentLoaded', function() {
            // Zobrazení zprávy o úspěšné registraci
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showSuccess('Registrace byla úspěšná! Nyní se můžete přihlásit.');
            }
            
            // Auto-fill remember me data using API client
            apiClient.autoFillRememberMe();
        });

        // Kontrola, zda je uživatel již přihlášen
        document.addEventListener('DOMContentLoaded', function() {
            if (apiClient.isLoggedIn()) {
                // Uživatel je již přihlášen, přesměrování na hlavní aplikaci
                window.location.href = 'unroll_complete_app.html';
            }
        });
    </script>
