    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .profile-content {
            padding: 40px 30px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .info-value {
            color: #6c757d;
        }

        .demo-badge {
            background: #ffc107;
            color: #856404;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .back-link {
            margin-bottom: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 10px;
                max-width: none;
            }
            
            .profile-header {
                padding: 30px 20px;
            }
            
            .profile-content {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>KOULIO</h1>
            <p>Můj účet</p>
        </div>
        
        <div class="profile-content">
            <div class="back-link">
                <a href="koulio_complete_app.html">← Zpět do aplikace</a>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="user-info">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Informace o účtu</h3>
                
                <div class="info-row">
                    <span class="info-label">Jméno:</span>
                    <span class="info-value" id="userName">-</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Typ účtu:</span>
                    <span class="info-value" id="accountType">-</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Datum registrace:</span>
                    <span class="info-value" id="registrationDate">-</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Poslední přihlášení:</span>
                    <span class="info-value" id="lastLogin">-</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="changePassword()">Změnit heslo</button>
                <button class="btn btn-secondary" onclick="exportData()">Exportovat data</button>
                <button class="btn btn-outline" onclick="backupAccount()">Zálohovat účet</button>
                <button class="btn btn-danger" onclick="deleteAccount()">Smazat účet</button>
            </div>
        </div>
    </div>

    <!-- API Client -->
    <script src="api-client.js"></script>
    
    <script>
        // Funkce pro zobrazení chybových zpráv
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Funkce pro zobrazení úspěšných zpráv
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Načtení informací o uživateli přes API
        async function loadUserInfo() {
            const isLoggedIn = localStorage.getItem('koulio_logged_in');
            const isDemo = localStorage.getItem('koulio_user_demo') === 'true';
            
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            if (isDemo) {
                // Demo účet - zobrazení z localStorage
                const userName = localStorage.getItem('koulio_user_name');
                const userEmail = localStorage.getItem('koulio_user_email');
                
                document.getElementById('userName').textContent = userName || 'Neznámé';
                document.getElementById('userEmail').textContent = userEmail;
                document.getElementById('accountType').innerHTML = '<span class="demo-badge">Demo účet</span>';
                document.getElementById('registrationDate').textContent = 'Demo účet';
                document.getElementById('lastLogin').textContent = new Date().toLocaleString('cs-CZ');
            } else {
                // Registrovaný účet - načtení z API
                try {
                    const response = await window.koulioAPI.getProfile();
                    const user = response.user;
                    
                    document.getElementById('userName').textContent = user.full_name || 'Neznámé';
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('accountType').textContent = 'Registrovaný účet';
                    document.getElementById('registrationDate').textContent = 
                        user.created_at ? new Date(user.created_at).toLocaleDateString('cs-CZ') : 'Neznámé';
                    document.getElementById('lastLogin').textContent = 
                        user.last_login ? new Date(user.last_login).toLocaleString('cs-CZ') : 'Neznámé';
                        
                } catch (error) {
                    console.error('Failed to load profile:', error);
                    showError('Chyba při načítání profilu. Zkuste to prosím znovu.');
                }
            }
        }

        // Funkce pro změnu hesla
        async function changePassword() {
            const isDemo = localStorage.getItem('koulio_user_demo') === 'true';
            
            if (isDemo) {
                alert('Demo účet nemůže změnit heslo. Zaregistrujte se pro plnou funkcionalnost.');
                return;
            }
            
            const currentPassword = prompt('Zadejte současné heslo:');
            if (!currentPassword) return;
            
            const newPassword = prompt('Zadejte nové heslo (min. 6 znaků):');
            if (!newPassword) return;
            
            if (newPassword.length < 6) {
                showError('Heslo musí mít minimálně 6 znaků.');
                return;
            }
            
            const confirmPassword = prompt('Potvrďte nové heslo:');
            if (newPassword !== confirmPassword) {
                showError('Hesla se neshodují.');
                return;
            }
            
            try {
                await window.koulioAPI.changePassword(currentPassword, newPassword);
                showSuccess('Heslo bylo úspěšně změněno.');
            } catch (error) {
                console.error('Change password error:', error);
                showError(error.message || 'Chyba při změně hesla.');
            }
        }

        // Funkce pro export dat
        function exportData() {
            const userEmail = localStorage.getItem('koulio_user_email');
            const isDemo = localStorage.getItem('koulio_user_demo') === 'true';
            
            if (isDemo) {
                alert('Demo účet nemůže exportovat data. Zaregistrujte se pro plnou funkcionalnost.');
                return;
            }
            
            // Získání všech dat uživatele
            const userData = {
                user: {
                    email: userEmail,
                    name: localStorage.getItem('koulio_user_name'),
                    lastExport: new Date().toISOString()
                },
                settings: {},
                notes: {}
            };
            
            // Export do JSON souboru
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `koulio_data_${userEmail}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showSuccess('Data byla úspěšně exportována.');
        }

        // Funkce pro zálohu účtu
        function backupAccount() {
            const isDemo = localStorage.getItem('koulio_user_demo') === 'true';
            
            if (isDemo) {
                alert('Demo účet nemůže vytvořit zálohu. Zaregistrujte se pro plnou funkcionalnost.');
                return;
            }
            
            showSuccess('Záloha účtu byla vytvořena. Vaše data jsou uložena lokálně v prohlížeči.');
        }

        // Funkce pro smazání účtu
        async function deleteAccount() {
            const isDemo = localStorage.getItem('koulio_user_demo') === 'true';
            
            if (isDemo) {
                alert('Demo účet nemůže být smazán. Zaregistrujte se pro plnou funkcionalnost.');
                return;
            }
            
            if (!confirm('Opravdu chcete smazat váš účet? Tato akce je nevratná!')) {
                return;
            }
            
            const password = prompt('Pro potvrzení smazání zadejte vaše heslo:');
            if (!password) {
                showError('Zrušeno uživatelem.');
                return;
            }
            
            try {
                await window.koulioAPI.deleteAccount(password);
                alert('Váš účet byl úspěšně smazán.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Delete account error:', error);
                showError(error.message || 'Chyba při mazání účtu.');
            }
        }

        // Inicializace stránky
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });
    </script>
</body>
