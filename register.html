    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .register-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-link p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #c3e6cb;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .register-button {
            background: #6c757d;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8em;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
            width: auto;
        }

        .terms-checkbox label {
            margin-bottom: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
                max-width: none;
            }
            
            .register-header {
                padding: 30px 20px;
            }
            
            .register-form {
                padding: 30px 20px;
            }
            
            .register-header h1 {
                font-size: 1.8em;
            }
        }
    </style>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>KOULIO</h1>
            <p>Vytvoření nového účtu</p>
        </div>
        
        <div class="register-form">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Celé jméno:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Zadejte vaše celé jméno" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Zadejte váš email" required>
                </div>

                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" placeholder="Zadejte heslo (min. 6 znaků)" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potvrzení hesla:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Zadejte heslo znovu" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Souhlasím s <a href="#" onclick="showTerms()" style="color: #667eea;">podmínkami použití</a> a 
                        <a href="#" onclick="showPrivacy()" style="color: #667eea;">ochranou osobních údajů</a>
                    </label>
                </div>

                <button type="submit" class="register-button">Zaregistrovat se</button>
            </form>

            <div class="login-link">
                <p>Již máte účet? <a href="login.html">Přihlaste se</a></p>
            </div>
        </div>
    </div>

    <script src="./src/js/api-client.js"></script>
    <script>
        // Funkce pro zobrazení chybových zpráv
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Funkce pro zobrazení úspěšných zpráv
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Funkce pro nastavení loading stavu
        function setLoading(loading) {
            const form = document.getElementById('registerForm');
            const button = form.querySelector('.register-button');
            
            if (loading) {
                form.classList.add('loading');
                button.textContent = 'Registruji...';
            } else {
                form.classList.remove('loading');
                button.textContent = 'Zaregistrovat se';
            }
        }

        // Funkce pro validaci emailu
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funkce pro kontrolu síly hesla
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return 'none';
            }
            
            let score = 0;
            let feedback = [];
            
            if (password.length >= 6) score++;
            else feedback.push('minimálně 6 znaků');
            
            if (/[a-z]/.test(password)) score++;
            else feedback.push('malá písmena');
            
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('velká písmena');
            
            if (/[0-9]/.test(password)) score++;
            else feedback.push('číslice');
            
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('speciální znaky');
            
            if (score <= 2) {
                strengthDiv.textContent = `Slabé heslo - doporučujeme: ${feedback.join(', ')}`;
                strengthDiv.className = 'password-strength strength-weak';
                return 'weak';
            } else if (score <= 3) {
                strengthDiv.textContent = 'Střední síla hesla';
                strengthDiv.className = 'password-strength strength-medium';
                return 'medium';
            } else {
                strengthDiv.textContent = 'Silné heslo';
                strengthDiv.className = 'password-strength strength-strong';
                return 'strong';
            }
        }

        // Funkce pro registraci
        async function registerUser(userData) {
            setLoading(true);
            
            try {
                const response = await apiClient.register(userData);
                
                if (response && response.success) {
                    showSuccess('Registrace byla úspěšná! Přesměrovávám na přihlášení...');
                    
                    // Přesměrování na přihlašovací stránku
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    // Lepší error handling
                    let errorMessage = 'Chyba při registraci. Zkuste to prosím znovu.';
                    
                    if (response?.data?.message) {
                        errorMessage = response.data.message;
                    } else if (response?.error) {
                        if (response.error.includes('CERT') || response.error.includes('SSL')) {
                            errorMessage = 'Problém s připojením k serveru. Zkuste to prosím znovu.';
                        } else if (response.error.includes('Failed to fetch')) {
                            errorMessage = 'Nelze se připojit k serveru. Zkontrolujte připojení k internetu.';
                        }
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = 'Chyba při registraci. Zkuste to prosím znovu.';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Nelze se připojit k serveru. Zkontrolujte připojení k internetu.';
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // Event listener pro kontrolu síly hesla
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Event listener pro formulář
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Získání hodnot z formuláře
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Resetování chybových stavů
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            // Validace
            let hasErrors = false;
            
            if (!fullName) {
                showError('Prosím zadejte vaše celé jméno.');
                document.getElementById('fullName').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            if (!email) {
                showError('Prosím zadejte email.');
                document.getElementById('email').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Prosím zadejte platný email.');
                document.getElementById('email').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            // Kontrola existence uživatele se nyní provádí na serveru přes API
            
            if (!password) {
                showError('Prosím zadejte heslo.');
                document.getElementById('password').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            if (password.length < 6) {
                showError('Heslo musí mít minimálně 6 znaků.');
                document.getElementById('password').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Hesla se neshodují.');
                document.getElementById('confirmPassword').parentElement.classList.add('error');
                hasErrors = true;
                return;
            }
            
            if (!terms) {
                showError('Musíte souhlasit s podmínkami použití.');
                hasErrors = true;
                return;
            }
            
            if (hasErrors) return;
            
            // Příprava dat uživatele
            const userData = {
                id: Date.now().toString(),
                fullName: fullName,
                email: email,
                password: password, // V reálné aplikaci by se heslo hashovalo
                confirmPassword: confirmPassword, // Přidáno pro backend validaci
                createdAt: new Date().toISOString(),
                isActive: true
            };
            
            // Registrace uživatele
            registerUser(userData);
        });
